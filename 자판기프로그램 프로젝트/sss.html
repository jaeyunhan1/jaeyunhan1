<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>자판기 프로그램</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

   body {
        font-family: HY견고딕, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    #japangi {
        width: 60%;
        margin: 20px auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;  
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
        text-align: center;
        color: #007bff;
        font-size: 36px;
    }
    .menu-item {
        padding: 20px 25px;
        border: 3px solid #007bff;
        text-align: center;
        border-radius: 35px;
        margin-bottom: 15px;
        cursor: pointer;
    }
    .menu-item:hover {
        background-color: #007bff;
        color: #fff;
    }
    img{
        width: 30px;
        height: 15px;
        object-fit: cover;
    }
</style>



 
</head>
<body>
<div id="japangi">
    <h1>자판기 프로그램</h1>
    <div class="menu-item" onclick="selectProduct(1)">☕️아메리카노☕️</div>
    <div class="menu-item" onclick="selectProduct(2)"><img src="../SE-a6d89269-bc86-41d4-8cf7-b7c65ce2daf9.jpg" alt="라떼">카페라떼 <img src="../SE-a6d89269-bc86-41d4-8cf7-b7c65ce2daf9.jpg" alt="계산기"></div>
    <div class="menu-item" onclick="selectProduct(3)">🥤콜라🥤</div>
    <div class="menu-item" onclick="selectProduct(4)">🍹아이스티🍹</div>
    <div class="menu-item" onclick="processPayment(5)">💵결제💵</div>
    <div class="menu-item" onclick="adminAccess(6)"><img src="../계산기.png" alt="계산기">관리자 (매출 확인) <img src="../계산기.png" alt="계산기"></div>
    <div class="menu-item" onclick="exitProgram(7)"><img src="../images.jpeg" alt="전원">종료 <img src="../images.jpeg" alt="전원"></div>
</div>

<script>
    let totalPrice = 0;

    function selectProduct(product) {
        switch (product) {
            /* 아메리카노 선택 */
            case 1:
                let isHotAmericano = confirm("아메리카노를 선택하셨습니다. 뜨거운 아메리카노를 선택하시겠습니까? (취소 시 차가운 아메리카노 선택)");
                let priceAmericano = isHotAmericano ? 1500 : 2000;
                let messageAmericano = isHotAmericano ? "뜨거운 아메리카노를 선택하셨습니다. 가격은 1500원입니다." : "차가운 아메리카노를 선택하셨습니다. 가격은 2000원입니다.";
                alert(messageAmericano);
                totalPrice += priceAmericano;
                break;
            /* 카페라뗴 선택 */
            case 2:
                let isHotLatte = confirm("카페라떼를 선택하셨습니다. 뜨거운 카페라떼를 선택하시겠습니까? (취소 시 차가운 카페라떼 선택)");
                let priceLatte = isHotLatte ? 2500 : 3000;
                let messageLatte = isHotLatte ? "뜨거운 카페라떼를 선택하셨습니다. 가격은 2500원입니다." : "차가운 카페라떼를 선택하셨습니다. 가격은 3000원입니다.";
                alert(messageLatte);
                totalPrice += priceLatte;
                break;
            /* 콜라 종류 선택 */
            case 3:
                let colaChoice = prompt("콜라를 선택하셨습니다. 코카콜라와 펩시콜라 중에서 선택해주세요.\n1. 코카콜라\n2. 펩시콜라");
                let priceCola = 1500; // Default price
                let messageCola = "";
                switch (colaChoice) {
                    case "1":
                        messageCola = "코카콜라를 선택하셨습니다. 가격은 1500원입니다.";
                        break;
                    case "2":
                        messageCola = "펩시콜라를 선택하셨습니다. 가격은 1500원입니다.";
                        break;
                    default:
                        messageCola = "잘못된 선택입니다.";
                        break;
                }
                alert(messageCola);
                totalPrice += priceCola;
                break;
            /* 아이스티 선택 */
            case 4:
                let messageIcedTea = "차가운 아이스티를 선택하셨습니다.";
                alert(messageIcedTea);
                totalPrice += 2000; 
                break;
            default:
                break;
        }
    }

    function processPayment() { /* 결제 선택 (카드 or 현금) */
        let paymentMethod = prompt("총 가격은 " + totalPrice + "원 입니다.\n카드로 결제하시겠습니까? 현금으로 결제하시겠습니까?\n1. 카드\n2. 현금");
        if (paymentMethod === "1") {
            alert("카드결제를 선택하셨습니다. 결제가 완료되었습니다.");
        } else if (paymentMethod === "2") {
            alert("현금결제를 선택하셨습니다. 결제가 완료되었습니다.");
        } else {
            alert("결제를 취소하셨습니다.");
        }
    }

    function adminAccess() { 
        let password = prompt("관리자 메뉴를 선택하셨습니다. 비밀번호를 입력해주세요.");
        if (password === "1234") {
            alert("비밀번호가 맞습니다. 현재 총 매출은 " + totalPrice + "원 입니다.");
        } else {
            alert("비밀번호가 틀립니다. 다시 시도하십시오.");
        }
    }

    function exitProgram() {
        let exitProgram = confirm("종료하시겠습니까?");
        if (exitProgram) {
            window.close();
        }
    }
</script>
</body>
</html>
